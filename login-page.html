<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Techverse</title>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: Arial, sans-serif; }

    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 60px;
      background: #071833;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 12px;
      z-index: 1000;
    }

    .brand {
      display:flex;
      align-items:center;
      gap:10px;
    }
    .brand img { height: 40px; border-radius:6px; }
    .brand .title { font-weight:700; font-size:18px; color:#fff; text-decoration:none; }

    .search-wrap {
      flex: 1 1 auto;
      display:flex;
      justify-content:flex-start;
      padding: 0 12px;
      padding-left: 230px;
    }

    .search-box { width: 650px; max-width: 90%; }
    .search-box input {
      width:100%;
      padding:8px 12px;
      border-radius:10px;
      border:1px solid #ddd;
      font-size:14px;
      background-color: #eaebeb;
      color: rgb(7, 7, 7);
    }

    .right {
      display:flex;
      align-items:center;
      gap:26px;
      margin-right: 25px;
    }

    .notif-btn {
      position:relative;
      background:transparent;
      border:none;
      color:#971212;
      font-size:18px;
      cursor:pointer;
      padding:6px;
      border-radius:6px;
    }

    .badge {
      position:absolute;
      top:0; right:0;
      background:#ff3b30;
      color:#fff;
      font-size:11px;
      padding:2px 6px;
      border-radius:999px;
    }

    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: -2px;
    }

    .profile {
      display:flex;
      align-items:center;
      gap:8px;
      cursor:pointer;
      color:#fff;
      position:relative;
    }

    /* âœ… UPDATED: PROFILE DROPDOWN WHITE */
    .dropdown {
      position:absolute;
      top:48px;
      right:0;
      background: #ffffff;       /* WHITE */
      color:#100f0f;                /* BLACK TEXT */
      min-width:160px;
      border-radius:6px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.12);
      display:none; 
      z-index:1100; 
      margin: left 5px;
    }

    /* Updated hover for white menu */
    .dropdown a, .dropdown button {
      display:block;
      padding:8px 10px;
      border:none;
      text-decoration:none;
      color:#000;                /* BLACK */
      text-align:left;
      background:transparent;
      width:100%;
      font-size:16px;
      margin-left: 5px; 
    }

    .dropdown a:hover, .dropdown button:hover {
      background:#f2f2f2;        /* LIGHT GREY */
    }

    .sidebar {
      position: fixed;
      top: 60px;
      left: 0;
      bottom: 0;
      width: 230px;
      background: #12294e;
      border-right: 1px solid #e6e6e6;
      padding: 12px;
      overflow-y: auto;
    }

    .sidebar a {
      display:block;
      padding:8px;
      margin-bottom:6px;
      color: #fdfdfd;
      text-decoration:none;
      border-radius:6px;
    }

    .sidebar a.active, .sidebar a:hover { background: #071833; }

    .content {
      margin-left:230px;
      margin-top:60px;
      height: calc(100vh - 60px);
      background:#f5f6f8;
    }

    iframe { width:100%; height:100%; border:0; display:block; }

    @media (max-width:760px){
      .search-wrap { display:none; }
      .sidebar {
        position:relative; width:100%; height:auto; top:0;
        border-right:none; border-bottom:1px solid #eee;
        display:flex; gap:6px; overflow-x:auto; padding:8px;
      }
      .content { margin-left:0; margin-top:0; height:auto; min-height:60vh; }
    }
  </style>
</head>

<body>
  

  <header>
    <div class="brand">
      <a href="login-page.html" style="display:flex;align-items:center;gap:10px;text-decoration:none;color:inherit;">
        <img src="logo1.jpg" alt="logo">
        <span class="title">Techverse</span>
      </a>
    </div>

    <div class="search-wrap">
      <div class="search-box">
        <input id="searchInput" type="search" placeholder="Search here.......">
      </div>
    </div>

    <div class="right">
      <button id="notifBtn" class="notif-btn" title="Notifications">ðŸ””
        <span class="badge" id="notifCount">3+</span>
      </button>

      <div id="profileBtn" class="profile">
        <img src="profile.jpg" class="avatar" id="avatarImage" alt="profile">

        <div class="dropdown" id="profileMenu">
          <a href="profile.html" target="mainFrame">View profile</a>
          <a href="index.html"target="mainFrame">Logout</a>
          <a href="query.html"target="mainFrame">Help&Support</a>
          
        </div>
    </div>
  </header>

  <nav class="sidebar">
    <a href="home.html" target="mainFrame" class="nav-link active">Home</a>
    <a href="trending.html" target="mainFrame" class="nav-link">Language</a>
    <a href="subscriptions.html" target="mainFrame" class="nav-link">Development</a>
    <a href="quick learning.html" target="mainFrame" class="nav-link">Quick learning</a>
    <hr style="margin:8px 0;border:none;border-top:1px solid #eee">
   
    <a href="exchange.html" target="mainFrame" class="nav-link">Exchange</a>
    <a href="reward.html" target="mainFrame" class="nav-link">Rewards</a>
     <a href="video1.html" target="mainFrame" class="nav-link" style="font-size: 15px;">Feedback</a>
  </nav>

  <div class="content">
    <iframe id="mainFrame" name="mainFrame" src="home.html"></iframe>
  </div>

  <script>
    document.querySelectorAll('.nav-link').forEach(a => {
      a.addEventListener('click', () => {
        document.querySelectorAll('.nav-link').forEach(x => x.classList.remove('active'));
        a.classList.add('active');
      });
    });

    const profileBtn = document.getElementById('profileBtn');
    const profileMenu = document.getElementById('profileMenu');
    const notifBtn = document.getElementById('notifBtn');
    const notifCount = document.getElementById('notifCount');

    profileBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      const visible = profileMenu.style.display === 'block';
      profileMenu.style.display = visible ? 'none' : 'block';
    });

    document.addEventListener('click', () => profileMenu.style.display = 'none');

    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('techverse_profile');
      profileMenu.style.display = 'none';
      document.getElementById('mainFrame').src = 'home.html';
    });

    notifBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      profileMenu.style.display = 'none';
      document.getElementById('mainFrame').src = 'notification.html';
      notifCount.style.display = 'none';
    });

    document.getElementById('searchInput').addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        const q = e.target.value.trim();
        if (!q) return;
        alert('Search here...... ' + q);
      }
    });
  </script>

</body>
</html>
