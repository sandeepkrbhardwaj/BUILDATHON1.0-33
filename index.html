<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Techverse</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family:Arial, sans-serif; background:#dce9f7; }

      /* NAVBAR */
    .navbar{
      position:fixed; top:0; left:0; right:0;
      background:#071833; color:#fff;
      height:64px;
      display:flex; align-items:center;
      justify-content:space-between;
      padding:0 24px;
      z-index:1000;
    }

    .nav-left{
      display:flex; gap:12px; align-items:center;
    }
      .logo{ width:60px; height:40px; object-fit:cover; border-radius:2px; }
    .brand{ color:white; font-size:20px; font-weight:bold; text-decoration:none; }

    .btn{
      background:#0b75da;
      border:none; padding:8px 14px;
      color:white; border-radius:8px;
      cursor:pointer; font-weight:600;
    }

    /* MAIN */
    main{ padding-top:80px; }

    .layout{
      max-width:1200px; margin:auto;
    }

    .hero{
      width:100%;
      max-width:1200px;
      height:auto;
      border-radius:10px;
      display:block;
      margin:auto;
    }
 /* Hover effect for ALL images */
img:hover {
  transform: scale(1.05);
  transition: transform 0.3s ease;
  cursor: pointer;
}


    /* =============================
       COURSES â€“ ONE HORIZONTAL ROW
    ==============================*/

    .courses{
      display:flex;
      flex-wrap:nowrap;          /* ALL in one line */
      gap:40px;
      overflow-x:auto;           /* enables horizontal scroll */
      scroll-behavior:smooth;
      padding:20px;
      max-width:1200px;
      margin:30px auto;
    }

    .courses::-webkit-scrollbar{
      height:8px;
    }
    .courses::-webkit-scrollbar-thumb{
      background:#b7c5d8;
      border-radius:10px;
    }

    .course-box{
      min-width:300px;           /* keeps boxes same size */
      flex:0 0 auto;             /* prevent shrinking */
      background:white;
      border-radius:14px;
      padding:14px;
      text-align:center;
      box-shadow:0 6px 18px rgba(0,0,0,0.08);
    }

.course-box img{
      width:100%;
      height:180px;
      object-fit:cover;
      border-radius:12px;
    }

    .course-box h2{
      font-size:20px;
      margin-top:12px;
    }

    /* POPUP */
    #popupModal{
      display:none;
      position:fixed; inset:0;
      background:rgba(0,0,0,0.45);
      justify-content:center;
      align-items:center;
      z-index:3000;
    }
 #popupModal.show{ display:flex; }

    #popupDialog{
      width:95%; max-width:600px;
      background:#e8e6e6;
      border-radius:12px;
      max-height:90vh;
      overflow:auto;
      position:relative;
      padding:20px;
    }

    #popupClose{
      position:absolute; right:12px; top:10px;
      cursor:pointer; font-size:28px;
      background:none; border:none;
    }
     iframe{
      width:100%; height:70vh;
      border:none; border-radius:8px;
    }

    input{
      width:100%; padding:12px;
      margin:10px 0;
      border:1px solid #ccc;
      border-radius:6px;
    }


  </style>
  <body>

  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="nav-left">
      <img src="logo.jpeg" class="logo">
      <a class="brand" href="index.html">Techverse</a>
    </div>

    <div>
      <button id="loginBtn" class="btn">Login</button>
      <button id="signupBtn" class="btn">Sign Up</button>
    </div>
  </nav>
 <main>
    <div class="layout">
      <img src="home.png" class="hero">
    </div>

    <!-- COURSES IN ONE SINGLE ROW -->
    <div class="courses">
      <div class="course-box">
        <img src="software-dev.png">
        <h2>Software Development</h2>
      </div>

      <div class="course-box">
        <img src="discussion.png">
        <h2>Full Stack DEV</h2>
      </div>

      <div class="course-box">
        <img src="web-dev.png">
        <h2>Web Development</h2>
      </div>
 <div class="course-box">
        <img src="ai-dev.png">
        <h2>AI Development</h2>
      </div>
    </div>
  </main>

  <!-- POPUP -->
  <div id="popupModal">
    <div id="popupDialog">
      <button id="popupClose">&times;</button>
      <div id="popupBody"></div>
    </div>
  </div>
  <script>
    const modal = document.getElementById("popupModal");
    const popupBody = document.getElementById("popupBody");
    const closeBtn = document.getElementById("popupClose");

    function openModal(){ modal.classList.add("show"); }
    function closeModal(){ modal.classList.remove("show"); }

    closeBtn.onclick = closeModal;
    modal.onclick = e => { if(e.target===modal) closeModal(); };
    window.onkeydown = e => { if(e.key==="Escape") closeModal(); };
 /* LOGIN POPUP */
    document.getElementById("loginBtn").onclick = function(){
      popupBody.innerHTML = `
        <h2 style="text-align:center;">Login</h2>
        <form onsubmit="event.preventDefault(); alert('Logged In!'); closeModal();">
          <input type="email" placeholder="Email" required>
          <input type="password" placeholder="Password" required>
          <a href="login-page.html" class="btn" class="text-decoration" style="display:inline-block; width:100%; text-align:center; box-sizing:border-box; padding:8px 14px;">
        Login
      </a>
        </form>
      `;
      openModal();
    };

    /* SIGNUP POPUP */
    document.getElementById("signupBtn").onclick = function(){
      popupBody.innerHTML = `<iframe src="sign-up.html"></iframe>`;
      openModal();
    };
    // POPUP WHEN CLICKING ANY COURSE IMAGE
document.querySelectorAll(".course-box img").forEach(img => {
  img.addEventListener("click", () => {
    popupBody.innerHTML = `
      <h2 style="text-align:center;">You Need To Sign Up First</h2>
     
      <button class="btn" style="width:100%; margin-top:20px;" onclick="closeModal()">
        OK
      </button>
    `;
    openModal();
  });
});
// POPUP WHEN CLICKING HOME IMAGE
document.querySelector(".hero").addEventListener("click", () => {
  popupBody.innerHTML = `
    <h2 style="text-align:center;">You Need To Sign Up First</h2>
   
    <button class="btn" style="width:100%; margin-top:20px;" onclick="closeModal()">
      OK
    </button>
  `;
  openModal();
});






</script>



  </body>
</head>
</html>
