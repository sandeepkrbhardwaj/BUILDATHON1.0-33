    <style>
        /* Gives light background to whole page */
        * {
            background-color: #f2f2f2;
        }

        /* When mouse goes over H1, color changes */
        h1:hover {
            color: rgb(9, 121, 115);
            cursor: pointer;
        }

        /* When mouse goes over images inside .course-box, zoom effect */
        .course-box img:hover {
            transform: scale(1.03);
            box-shadow: 0 6px 20px rgba(0,0,0,0.18);
        }

        /* Makes mouse look clickable on figure */
        figure {
            cursor: pointer;
        }

        /* Text color changes when hovering over figure */
        figure:hover {
            color: blue;
        }
    </style>
